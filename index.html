<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aley Quiz</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #7c3aed, #db2777, #e11d48);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }
  .container {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    width: 90%;
    max-width: 600px;
  }
  button {
    background: white;
    color: #a21caf;
    font-weight: bold;
    padding: 15px 25px;
    border: none;
    border-radius: 15px;
    margin: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.05);
  }
  .hidden { display: none; }
  video, img {
    max-width: 100%;
    border-radius: 15px;
    margin-top: 15px;
  }
</style>
</head>
<body>
<div class="container" id="app">
  <h1>Aley'e Özel Bilgi Yarışması</h1>
  <p>Hazırsan başla!</p>
  <button onclick="startQuiz()">Yarışmaya Başla</button>
</div>

<audio id="quizMusic" src="quiz.mp3" loop></audio>
<audio id="loseMusic" src="lose.mp3"></audio>
<audio id="winMusic" src="win.mp3"></audio>

<script>
let phase = "intro";
const app = document.getElementById("app");
const quizMusic = document.getElementById("quizMusic");
const loseMusic = document.getElementById("loseMusic");
const winMusic = document.getElementById("winMusic");

function startQuiz() {
  phase = "question";
  quizMusic.play();
  app.innerHTML = `
    <h2>Soru: Aley büyük müdür yoksa küçük müdür?</h2>
    <button onclick="chooseBig()">Büyük</button>
    <button onclick="chooseSmall()">Küçük</button>
  `;
}

function chooseBig() {
  quizMusic.pause();
  loseMusic.play();
  phase = "big";
  app.innerHTML = `
    <h2 style="color:red;font-size:28px;">ALEYLENDİNİZ!!!</h2>
    <p>Fotoğrafını yükle:</p>
    <input type="file" accept="image/*" onchange="previewImage(event)" />
    <div id="preview" style="margin-top:15px;"></div>
  `;
}

function chooseSmall() {
  quizMusic.pause();
  winMusic.play();
  phase = "small";
  app.innerHTML = `
    <h2>Doğru cevap!</h2>
    <video src="happi.mp4" autoplay loop controls></video>
  `;
}

function previewImage(event) {
  const file = event.target.files[0];
  if (file) {
    const url = URL.createObjectURL(file);
    document.getElementById("preview").innerHTML =
      '<img src="'+url+'" alt="Yüklenen Görsel">';
  }
}
</script>
</body>
</html>
